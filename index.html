<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Quiz App</title>
 <style>
    .button {
      padding: 10px;
      cursor: pointer;
    }
 </style>
</head>
<body>
 <div id="quiz">
    <h2 id="question"></h2>
    <div class="button" id="answer1"></div>
    <div class="button" id="answer2"></div>
    <div class="button" id="answer3"></div>
    <div class="button" id="answer4"></div>
 </div>

 <div id="score" style="display: none;">
    <h2>Quiz Completed</h2>
    <p id="scoreText"></p>
    <button onclick="location.reload()">Reload</button>
 </div>

 <script src="script.js"></script>
</body>
</html>
